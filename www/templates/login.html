

<ion-view title="ScrumBoard" hide-back-button="true" hide-nav-bar="true">

    <ion-content class="centrar">


        <img src="img\logoscrumb.png">

        <div class="list list-inset">

            <label class="item item-input">
                <input type="text" placeholder="Proyecto" ng-model="proyecto.Nombre">
            </label>
            <label class="item item-input">
                <input type="password" placeholder="Password" ng-model="proyecto.Password">
            </label>

            <label class="item">
                <button class="button button-full button-positive" ng-click="iniciarSesion()">
                    Iniciar Sesion
                </button>
            </label>
            <label class="item">
                <button class="button button-full button-positive" ui-sref="noLogin.registro">
                    Crear Proyecto
                </button>
            </label>

        </div>

    </ion-content>

</ion-view>
