
<ion-view title=" " hide-back-button="true" hide-nav-bar="true">

    <ion-content has-header="true" padding="true">

        <!--
            <div class="item item-image" style="border:none;margin-top:5px;">
                <img class="full-image" src="img\logoscrumb.png">
            </div>

        -->

        <div class="list list-inset">

            <label class="item item-input">
                <input type="text" placeholder="Proyecto" ng-model="proyecto.Nombre">
            </label>
            <label class="item item-input">
                <input type="password" placeholder="Password" ng-model="proyecto.Password">
            </label>


            <button class="button button-full button-positive" ng-click="iniciarSesion()">
                Iniciar Sesion
            </button>

            <button class="button button-full button-positive" ui-sref="noLogin.registro">
                Crear Proyecto
            </button>

        </div>

    </ion-content>

</ion-view>
