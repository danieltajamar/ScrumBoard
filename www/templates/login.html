<ion-view title="ScrumBoard">
    <ion-content>

        <div class="item item-body">
            <img class="full-image" src="img\logoscrumb.png">
        </div>

        <div class="list">

            <label class="item item-input">
                <input type="text" placeholder="Proyecto" ng-model="proyecto.Nombre">
            </label>

            <label class="item item-input">
                <input type="password" placeholder="Password" ng-model="proyecto.Password">
            </label>

            <label class="item">
                <button class="button button-block button-positive" ng-click="iniciarSesion()">
                     Entrar
                </button>
            </label>
            <label class="item">
                <button class="button button-block button-positive" ui-sref="noLogin.registro">
                    Crear
                </button>
            </label>
        </div>

    </ion-content>

</ion-view>
