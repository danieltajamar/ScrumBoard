<ion-view view-title="In Review">
  <ion-content>
    <ion-list>
      <ion-item class="item-avatar" ng-repeat="inreview in inreview" type="item-text-wrap" href="#/tasks/inreview/{{inreview.id}}">
        <img ng-src="{{Tarea.Nombre}}">
        <h2>{{Tarea.Descripcion}}</h2>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
